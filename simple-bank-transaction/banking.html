<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Site</title>

        <!-- import tailwind css -->
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body>
        <header class="w-3/4 mx-auto mt-8">
            <h1 class="text-5xl text-center">Let's Get Some <span class="font-semibold text-purple-600">Mooooooooney
                </span>!!!</h1>
        </header>
        <section class="w-3/4 mx-auto mt-8 bg-green-100 p-20">
            <div class="grid grid-cols-3 gap-8 w-3/4 mx-auto">
                <div class="bg-blue-300 p-10 text-white rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-300 p-10 text-white rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-300 p-10 text-white rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>
        <section class="w-3/4 mx-auto mt-8 bg-gray-100 p-20">
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-red-100 p-10 rounded">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                    <input type="text" name="" id="deposit-input" placeholder="Enter Your $ Amount"
                        class="px-2 mb-4 block border border-gray-400 rounded">
                    <button id="deposit-button"
                        class="font-medium text-white bg-yellow-500 px-4 py-2 rounded-md">Deposit</button>
                </div>
                <div class="bg-blue-100 p-10 rounded">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                    <input type="text" name="" id="withdraw-input" placeholder="Enter Your $ Amount"
                        class="px-2 mb-4 block border border-gray-400 rounded">
                    <button id="withdraw-button"
                        class="font-medium text-white bg-yellow-500 px-4 py-2 rounded-md">Withdraw</button>
                </div>
            </div>
        </section>

        <script src="js/banking.js"></script>
    </body>

</html>
