<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Bank Transaction</title>

        <!-- import tailwind css -->
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body>
        <header class="w-3/4 mx-auto mt-8">
            <h1 class="text-5xl text-center">Welcome to My <span
                    class="font-semibold text-purple-600">Baap-Er-Bank</span> !!!</h1>
        </header>
        <section class="w-1/2 mx-auto mt-8 bg-green-100 p-10">
            <div>
                <h2 class="mb-4 text-3xl">Please Login</h2>
                <input type="email" name="" id="user-email" class="px-2 block border border-gray-400 rounded mb-4 w-3/4"
                    placeholder="Your Email">
                <input type="password" name="" id="user-password"
                    class="px-2 mb-4 block border border-gray-400 rounded w-3/4" placeholder="Password">
                <button id="login-button"
                    class="font-medium text-white bg-yellow-500 px-4 py-2 rounded-md">Login</button>
            </div>
        </section>


        <script src="js/login.js"></script>
    </body>

</html>
